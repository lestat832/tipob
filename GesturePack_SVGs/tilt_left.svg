<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151"/>
      <stop offset="100%" style="stop-color:#1f2937"/>
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="50%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
  </defs>
  <!-- Tilt direction arrow -->
  <path d="M25 60 L40 48 L40 55 L55 55 L55 65 L40 65 L40 72 Z" fill="#22d3ee" stroke="#0e7490" stroke-width="2"/>
  <!-- Phone body (tilted left) -->
  <g transform="rotate(-25 60 60)">
    <rect x="40" y="20" width="40" height="80" rx="8" fill="url(#phoneGradient)" stroke="#4b5563" stroke-width="2"/>
    <!-- Phone screen with gradient -->
    <rect x="44" y="28" width="32" height="64" rx="4" fill="#1a1a2e"/>
    <!-- Curious face on screen -->
    <circle cx="52" cy="52" r="5" fill="white"/>
    <circle cx="68" cy="52" r="5" fill="white"/>
    <circle cx="50" cy="52" r="2" fill="#1a1a2e"/>
    <circle cx="66" cy="52" r="2" fill="#1a1a2e"/>
    <!-- Raised eyebrow -->
    <path d="M62 45 Q68 42 74 45" stroke="#1a1a2e" stroke-width="2" fill="none" stroke-linecap="round"/>
    <!-- Small curious mouth -->
    <ellipse cx="60" cy="65" rx="4" ry="3" fill="#f472b6"/>
  </g>
  <!-- Motion arc -->
  <path d="M85 35 Q75 25 60 28" stroke="#a855f7" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.6" stroke-dasharray="4 3"/>
  <!-- Balance indicator -->
  <circle cx="95" cy="60" r="8" stroke="#374151" stroke-width="2" fill="none"/>
  <circle cx="92" cy="62" r="3" fill="#22d3ee"/>
</svg>