<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151"/>
      <stop offset="100%" style="stop-color:#1f2937"/>
    </linearGradient>
  </defs>
  <!-- Tilt direction arrow -->
  <path d="M95 60 L80 48 L80 55 L65 55 L65 65 L80 65 L80 72 Z" fill="#22d3ee" stroke="#0e7490" stroke-width="2"/>
  <!-- Phone body (tilted right) -->
  <g transform="rotate(25 60 60)">
    <rect x="40" y="20" width="40" height="80" rx="8" fill="url(#phoneGradient)" stroke="#4b5563" stroke-width="2"/>
    <!-- Phone screen -->
    <rect x="44" y="28" width="32" height="64" rx="4" fill="#1a1a2e"/>
    <!-- Playful face on screen -->
    <circle cx="52" cy="52" r="5" fill="white"/>
    <circle cx="68" cy="52" r="5" fill="white"/>
    <circle cx="54" cy="52" r="2" fill="#1a1a2e"/>
    <circle cx="70" cy="52" r="2" fill="#1a1a2e"/>
    <!-- Happy eyebrows -->
    <path d="M46 45 Q52 42 58 45" stroke="#1a1a2e" stroke-width="2" fill="none" stroke-linecap="round"/>
    <!-- Playful smile -->
    <path d="M52 64 Q60 72 68 64" stroke="#1a1a2e" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  <!-- Motion arc -->
  <path d="M35 35 Q45 25 60 28" stroke="#a855f7" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.6" stroke-dasharray="4 3"/>
  <!-- Sparkle -->
  <path d="M100 40 L102 35 L104 40 L109 42 L104 44 L102 49 L100 44 L95 42 Z" fill="#fbbf24"/>
  <!-- Balance indicator -->
  <circle cx="25" cy="60" r="8" stroke="#374151" stroke-width="2" fill="none"/>
  <circle cx="28" cy="62" r="3" fill="#22d3ee"/>
</svg>