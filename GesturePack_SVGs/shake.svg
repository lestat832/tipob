      <stop offset="0%" style="stop-color:#374151"/>
      <stop offset="100%" style="stop-color:#1f2937"/>
    </linearGradient>
  </defs>
  <!-- Motion blur lines -->
  <line x1="25" y1="30" x2="15" y2="30" stroke="#a855f7" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
