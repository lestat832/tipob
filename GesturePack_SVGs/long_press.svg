<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blobGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>
  <!-- Timer arc background -->
  <circle cx="60" cy="60" r="45" stroke="#374151" stroke-width="6" fill="none" opacity="0.3"/>
  <!-- Timer arc progress -->
  <circle cx="60" cy="60" r="45" stroke="#fbbf24" stroke-width="6" fill="none" 
    stroke-dasharray="212" stroke-dashoffset="53" stroke-linecap="round"
    transform="rotate(-90 60 60)"/>
  <!-- Main blob body (slightly squished from pressing) -->
  <ellipse cx="60" cy="62" rx="28" ry="24" fill="url(#blobGradient)"/>
  <!-- Concentrating eyes (slightly squinted) -->
  <ellipse cx="50" cy="58" rx="5" ry="4" fill="white"/>
  <ellipse cx="70" cy="58" rx="5" ry="4" fill="white"/>
  <circle cx="50" cy="58" r="2" fill="#1a1a2e"/>
  <circle cx="70" cy="58" r="2" fill="#1a1a2e"/>
  <!-- Concentrating eyebrows -->
  <line x1="44" y1="52" x2="56" y2="54" stroke="#1a1a2e" stroke-width="2" stroke-linecap="round"/>
  <line x1="64" y1="54" x2="76" y2="52" stroke="#1a1a2e" stroke-width="2" stroke-linecap="round"/>
  <!-- Focused mouth -->
  <ellipse cx="60" cy="70" rx="4" ry="3" fill="#1a1a2e"/>
  <!-- Pressure lines -->
  <line x1="30" y1="85" x2="35" y2="80" stroke="#a855f7" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <line x1="90" y1="85" x2="85" y2="80" stroke="#a855f7" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <!-- Small sweat drop -->
  <ellipse cx="85" cy="50" rx="3" ry="5" fill="#22d3ee" opacity="0.7"/>
</svg>